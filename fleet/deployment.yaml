apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website
spec:
  # Reduce to 1 replica to ensure it can run on limited hardware
  replicas: 1
  # Extend the progress deadline to give more time for pod startup on Pi hardware
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: my-website
  strategy:
    type: Recreate  # Avoid having multiple versions during rollout on limited hardware
  template:
    metadata:
      labels:
        app: my-website
    spec:
      # Tolerations for potential taints on the Pi nodes
      tolerations:
      - effect: NoSchedule
        operator: Exists
      # Try harder to fit this workload on the platform
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - arm
                - arm64
      containers:
        - name: my-website
          image: "hoffeloffe/my-portfolio:latest"
          ports:
            - containerPort: 3000
          # Add back probes now that we know container starts properly
          # Ultra-lenient startup probe to give container plenty of time to initialize
          startupProbe:
            tcpSocket:
              port: 3000
            failureThreshold: 30
            periodSeconds: 10
          # Simple readiness probe once startup is complete
          readinessProbe:
            tcpSocket:
              port: 3000
            periodSeconds: 10
            failureThreshold: 3
          # Simple liveness probe only after startup is complete
          livenessProbe:
            tcpSocket:
              port: 3000
            periodSeconds: 20
            failureThreshold: 3
          # Increased resources for Raspberry Pi
          resources:
            limits:
              memory: "256Mi"
              cpu: "200m"
            requests:
              memory: "64Mi"
              cpu: "50m"
          # Use this for debugging
          imagePullPolicy: Always
          # Environment variables
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"  # Explicitly set the port in case app looks for this env var
          # Add termination grace period to ensure clean shutdown
          terminationGracePeriodSeconds: 30
